<!-- 현재 문서에서 외부문서로 내보낼때 링크를 걸어서 사용하는 태그 -->
<!-- 현재 문서를 제외한 다른 url로 연결할 수 있는 하이퍼링크를 설정 -->
<!-- a 태그는 인라인 태그이기때문에 스타일링 하기가 어렵다. 그런데 요즘은 
a 태그에 링크를 걸면서 스타일링 하는 추세인데, 이처럼 a 태그를 스타일링 하려면
인라인 요소인 a 태그를 display 속성을 사용하여 블록화 한 후에 스타일링 하면 된다.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
    <style>a{
        font-weight: bold;
        width: 100px;
        line-height: 40px;
        height: 40px;
        border: 1px black solid;
        border-radius: 6px;
        text-decoration: none;
        display: block;
        text-align: center;
    }
    a:hover{
        background-color: orange;
    }</style>
    <!-- <link rel="stylesheet" href="a1.css"> -->
</head>

<body>
    <!-- <a>Google</a>  <- href 속성은 생략은 가능하지만 a 태그의 본래의 성격인 링크드가 안된다.  -->
    <a href="https://google.com" target="blank">Google</a>
    <!-- <a href="./readme.md">README.md</a>
    <a href="logo.png" download>Image download</a> -->
</body>

</html>

<!-- 문서의 일반적인 영역을 설정 -->
<!-- h1 ~ h6 포함 -->
<!-- div와 section 의 차이점 : div 는 의미가 있고, section 은 제목을 포함하여 의미를 가지고 있다.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>소개</h2>
        <p>너와 나의 연애 이야기를 해볼까나</p>
    </section>
    <section>
        <h2>데이트 장소</h2>
        <p>우리가 그동안 했던 데이트 장소들</p>
    </section>
</body>
</html>

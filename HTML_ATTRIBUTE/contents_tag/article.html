<!-- 독립적으로 구분되거나 재사용 가능한 영역을 설정 -->
<!-- 독립성의 성격을 띄면 단독으로도 재사용한 태그이다. -->
<!-- h1 ~ h6 포함 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <article class="forecast">
        <h1>Weather forecast for Seattle</h1>
        <article class="day-fore-cast">
            <h2>03 March 2018</h2>
            <p>Rain</p>
        </article>
        <article class="day-fore-cast">
            <h2>04 March 2018</h2>
            <p>Periods of rain</p>
        </article>
        <article class="day-fore-cast">
            <h2>05 March 2018</h2>
            <p>Heavy rain</p>
        </article>
    </article>
</body>

</html>

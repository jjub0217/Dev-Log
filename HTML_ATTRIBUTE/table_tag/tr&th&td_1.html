<!-- 표(table)을 만들때 필요한건 행과 열이다. -->
<!-- tr(table row) : table 에서 행의 역할을 한다. -->
<!-- th(table header) / td(table data) : table 에서 열의 역할을 한다. 
                                         th - 열의 역할에서 제목을 의미한다.-->

<!-- table : bloc 요소가 아닌 table 요소이지만, block 요소 처럼 동작한다. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid red;
            padding: 10px;
            text-align: center;

        }

        th {
            border: 1px solid red;
            padding: 10px;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2" id="th-data">데이터</th>
            <!-- colspan : 자신이 존재하는 그 셀을 기준으로 몇 칸을 확장(병합)해서 쓸것이냐의 개념이다. -->
        </tr>
        <tr>
            <th abbr="Type" scope="col" headers="th-data">타입</th>
            <th abbr="Value" scope="col" headers="th-data">값</th>
        </tr>
        <tr>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>
</body>

</html>

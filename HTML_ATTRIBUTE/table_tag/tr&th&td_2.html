<!-- 표(table)을 만들때 필요한건 행과 열이다. -->
<!-- tr(table row) : table 에서 행의 역할을 한다. -->
<!-- th(table header) / td(table data) : table 에서 열의 역할을 한다. 
                                         th - 열의 역할에서 제목을 의미한다.-->

<!-- table : bloc 요소가 아닌 table 요소이지만, block 요소 처럼 동작한다. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid red;
            padding: 10px;
            text-align: center;

        }

        th {
            border: 1px solid red;
            padding: 10px;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <table>
        <caption>데이터 타입과 값</caption>
        <!-- <tr>
            <th rowspan="4">데이터</th>
        </tr> -->
        <!-- <tr>
            <td>타입</td>
            <td>알파벳</td>
            <td>숫자</td>
        </tr> -->
        <tr>
            <th rowspan="2" id="th-data">데이터</th>
            <th headers="th-data" id="th-type">타입</th>
            <td headers="th-type">알파벳</td>
            <td headers="th-type">숫자</td>
        </tr>
        <tr>
            <th headers="th-data" id="th-value">값</th>
            <td headers="th-value">A</td>
            <td headers="th-value">7</td>
        </tr>
    </table>
</body>

</html>
